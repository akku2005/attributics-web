<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/logo/Exclude.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Attributics - AI-Powered Revenue Intelligence. Automate intelligent cross-sell and upsell journeys that maximize lifetime value through AI-powered decisioning at scale." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Attributics | AI-Powered Revenue Intelligence</title>
</head>

<body>
  <div id="root">
    <style>
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .app-loader img {
        animation: pulse-loader 2s infinite ease-in-out;
      }

      @keyframes pulse-loader {
        0% {
          opacity: 0.6;
          transform: scale(0.95);
        }

        50% {
          opacity: 1;
          transform: scale(1.05);
        }

        100% {
          opacity: 0.6;
          transform: scale(0.95);
        }
      }
    </style>
    <div class="app-loader">
      <img src="/src/assets/logo/Attributics-Wordmark.png" alt="Attributics"
        style="width: auto; height: 80px; object-fit: contain;" />
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
